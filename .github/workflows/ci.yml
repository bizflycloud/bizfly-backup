name: Go

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ master ]

jobs:

  Lint:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.41.1

      - name: Run golangci-lint
        run: $(go env GOPATH)/bin/golangci-lint run ./...

  Test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: Test
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test-coverage

  Test-without-MQTT:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
          
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test-coverage
        env:
          EXCLUDE_MQTT: true
