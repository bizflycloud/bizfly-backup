name: Go

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ master ]

jobs:

  Lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.41.1
  Test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: Test
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test-coverage

  Test-without-MQTT:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
          
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test-coverage
        env:
          EXCLUDE_MQTT: true
