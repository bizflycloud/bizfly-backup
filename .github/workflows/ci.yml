name: Go

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ master ]

jobs:

  Lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.26
  Test:
    runs-on: ubuntu-latest
    services:
      vernemq:
        image: vernemq/vernemq:latest-alpine
        ports:
          - "1883:1883"
        env:
          DOCKER_VERNEMQ_USER_foo: bar
          DOCKER_VERNEMQ_ACCEPT_EULA: yes
    name: Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test-coverage
        env:
          MQTT_TEST_SERVER: mqtt://foo:bar@localhost:1883

  Test-without-MQTT:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test-coverage
        env:
          EXCLUDE_MQTT: true
