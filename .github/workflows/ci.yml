name: Go

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ master ]

jobs:

  Test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Checkout code
        uses: actions/checkout@v1

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.26

      - name: Run Unit tests.
        run: make test-coverage

