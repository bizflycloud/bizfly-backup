name: Go

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ master ]

jobs:

  Test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install golangci-lint on ubuntu and windows
        if: ${{ maxtrix.os }} == 'ubuntu-latest' or ${{ matrix.os }} == 'windows-latest'
        run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.18.0

      - name: Install golangci-lint on MacOS
        if: ${{ maxtrix.os }} == 'macos-latest'
        run: brew install golangci/tap/golangci-lint

      - name: Run golangci-lint
        run: $(go env GOPATH)/bin/golangci-lint run ./...

      - name: Run Unit tests.
        run: make test-coverage

